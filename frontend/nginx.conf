server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if frontend used /api prefix
    # But currently frontend hits http://localhost:5000 directly via browser.
    # In Docker, browser cannot hit 'backend' hostname directly unless mapped to localhost.
    # So ideally frontend should hit /api and Nginx proxies to backend:5000.
    # However, for simplicity in `client.js` I used VITE_API_URL.
    # If I run docker-compose on local machine, backend maps 5000:5000.
    # So `http://localhost:5000` works from browser.
    # For now, minimal config is fine.
}
