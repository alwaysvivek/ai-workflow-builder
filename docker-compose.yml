version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=sqlite:///workflow_builder.db
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_GROQ_API_KEY=${GROQ_API_KEY}
    ports:
      - "3000:80"
    environment:
      # This needs to be available at build time for Vite
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - backend
    restart: always
